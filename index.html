<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Greg's Recipes | Vue CDN fetch API</title>
</head>
<body>
    <h1 id = "banner">Greg's Instant Pot Ultra-Mini Recipes</h1>
    <div id ="app">
      <div v-for="item in recipes"> 
       <div class = "recipe">
         <h3 id = "recipe-name">{{ item.name }}</h3>
         <span><b>Ingredients: </b>{{ item.ingredients }}</span>
         <article><b>Procedure: </b>{{item.procedure}}</article>
         <p><b>Costs: </b>{{item.costs}}</p>
         <br>
         <article><i>{{item.notes}}</i></article>   
       </div> 
       <br> 
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
